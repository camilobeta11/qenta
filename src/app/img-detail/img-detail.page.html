<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img  src="{{this.largeImageURL}}">
      <ion-button color="secondary" 
                  fill="solid"
                  expand="full"
                  class="img"
                  (click)="close()">
        Cerrar
        <ion-icon slot="end" name="close-circle"></ion-icon>
      </ion-button>
  </ion-card>
</ion-content>
