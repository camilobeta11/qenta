<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title mode="ios">
      Qenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar autor"
                 animated
                 debounce="700"
                 [value]="textSearch"
                 (ionChange)="search($event)">

  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let data of dataPosts">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <img class="img" src="{{data.largeImageURL}}" (click)="detailImg( data.largeImageURL )">
        </ion-col>
        <ion-col size="8">
          <div>
            <p class="text">Autor: {{ data.user}}</p>
          </div>
          <div>
            <p  class="text">Comentarios: {{ data.comments }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
